<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

  <main class="container_main">

    <div class="illustration">
      <img src="assets/images/illustration-article.svg" alt="ilustracion">
    </div>

    <section class="info">
      <p class="info_tag">Learning</p>
      <p class="info_date">Published 21 Dec 2023</p>

      <!-- Se coloca un H1 por que es la unica vista previa, de lo contrario seria un H3 o H4 -->
      <h1 class="info_title">HTML & CSS foundations</h1>
      <p class="info_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="creator">
        <img src="assets/images/image-avatar.webp" alt="imagen avatar" class="creator_img">
        <p class="creator_name">Greg Hooper</p>
      </div>

    </section>

  </main>

</body>
</html>
